{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Mark Attendance for {{ event.title }}</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Scout Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for scout in scouts %}
                <tr>
                    <td>{{ scout.get_full_name }}</td>
                    <td>
                        <label>
                            <input type="radio" name="attendance_{{ scout.id }}" value="present" {% if attendance_status[scout.id] == 'present' %}checked{% endif %}> Present
                        </label>
                        <label class="ms-3">
                            <input type="radio" name="attendance_{{ scout.id }}" value="absent" {% if attendance_status[scout.id] == 'absent' %}checked{% endif %}> Absent
                        </label>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Attendance</button>
        <a href="{% url 'events:event_detail' event.pk %}" class="btn btn-secondary ms-2">Back to Event</a>
    </form>
</div>
{% endblock %}
