{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Member Profile</h4>
          <p><strong>Username:</strong> {{ member.username }}</p>
          <p><strong>Email:</strong> {{ member.email }}</p>
          <p><strong>Role:</strong> {{ member.get_role_display }}</p>
          {% if user.is_admin or user.pk == member.pk %}
            <a href="{% url 'member_edit' member.pk %}" class="btn btn-outline-primary">Edit</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
