{% extends 'base_sidebar.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Manage Badges</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-bordered table-striped align-middle">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Requirements</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for badge in badges %}
                    <tr>
                        <td>{{ badge.name }}</td>
                        <td>{{ badge.description|default:'-' }}</td>
                        <td>{{ badge.requirements|default:'-' }}</td>
                        <td><a href="{% url 'accounts:badge_manage' badge.pk %}" class="btn btn-sm btn-primary">Manage</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
