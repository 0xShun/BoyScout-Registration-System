{% extends 'base.html' %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Create Announcement</h2>
      <form method="post" class="card card-body shadow-sm">
        {% csrf_token %}
        {{ form.as_p|safe }}
        <button type="submit" class="btn btn-primary w-100 mt-2">Create</button>
      </form>
    </div>
  </div>
{% endblock %}
