{% extends 'base_sidebar.html' %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Create Announcement</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.title.label_tag }}
                {{ form.title }}
                {{ form.message.label_tag }}
                {{ form.message }}
                <div class="alert alert-info mb-3">
                    <i class="fas fa-info-circle"></i> This announcement will be sent to all active users.
                </div>
                <button type="submit" class="btn btn-success">Create Announcement</button>
                <a href="{% url 'announcements:announcement_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
